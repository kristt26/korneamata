<div ng-init="Init()">
    <div class="row">
        <!-- page header -->
        <div class="col-lg-12">
            <h1 class="page-header">Daftar Gejala</h1>
        </div>
        <!--end page header -->
    </div>
    <button class="btn btn-primary pull-right" title="Tambah Gejala" data-toggle="modal" ng-click="TombolTambahGejala()" data-target="#TambahGejala">
    Tambah
    </button>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- <div class="panel-heading">
                Basic Form Elements
            </div> -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Kode Gejala</th>
                                    <th>Nama Gejala</th>
                                    <th>Pertanyaan</th>
                                    <th>Gambar</th>
                                    <th>Keterangan</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="item in DatasGejala">
                                    <td>{{item.kd_gejala}}</td>
                                    <td>{{item.nm_gejala}}</td>
                                    <td>{{item.Pertanyaan}}</td>
                                    <td class="center"><img src="assets/img/{{item.Photo}}" width="100"></td>
                                    <td class="center">{{item.Keterangan}}</td>
                                    <td width="10%">
                                        <button class="btn btn-info btn-circle pull-left" title="Update Gejala" data-toggle="modal" data-target="#UpdateGejala" ng-click="Selected(item)">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="TambahGejala" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tambah Gejala</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>Kode Gejala</label>
                        <input class="form-control" ng-model="datainput.kd_gejala" disabled>
                    </div>
                    <div class="form-group">
                        <label>Nama Gejala</label>
                        <input class="form-control" ng-model="datainput.nm_gejala">
                    </div>
                    <div class="form-group">
                        <label>Pertanyaan</label>
                        <textarea class="form-control" rows="4" ng-model="datainput.Pertanyaan"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Foto</label>
                        <input type="file" file-input="files" ng-model="datainput.photo" onchange="angular.element(this).scope().uploadedFile(this);">
                    </div>
                    <div class="form-group">
                        <label>Keterangan</label>
                        <textarea class="form-control" rows="4" ng-model="datainput.Keterangan"></textarea>
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" value="Simpan" ng-model="datainput.nm_gejala" ng-click="Simpan()">Tambah</button>
                        <button type="submit" class="btn btn-success" data-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="UpdateGejala" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Ubah Gejala</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>Kode Gejala</label>
                        <input class="form-control" ng-model="DataSelected.kd_gejala" disabled>
                    </div>
                    <div class="form-group">
                        <label>Nama Gejala</label>
                        <input class="form-control" ng-model="DataSelected.nm_gejala">
                    </div>
                    <div class="form-group">
                        <label>Pertanyaan</label>
                        <textarea class="form-control" rows="4" ng-model="DataSelected.Pertanyaan"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Foto</label>
                        <input type="file" file-input="files" ng-model="DataSelected.Photo" onchange="angular.element(this).scope().uploadedFile(this);">
                        <img src="assets/img/{{DataSelected.Photo}}" width="100px" />
                    </div>
                    <div class="form-group">
                        <label>Keterangan</label>
                        <textarea class="form-control" rows="4" ng-model="DataSelected.Keterangan"></textarea>
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" value="Simpan" ng-model="datainput.nm_gejala" data-dismiss="modal" ng-click="UpdateGejala()">Edit</button>
                        <button type="submit" class="btn btn-success" data-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
