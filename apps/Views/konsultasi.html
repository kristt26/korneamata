<div ng-init="Init()" style="margin-left: 300px;margin-right: 300px">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- <div class="panel-heading">
                    Basic Form Elements
                </div> -->
                <div class="panel-body">
                    <div class="col-lg-12">
                        <h4><b>Lengkapi Biodata Diri</b></h4><br>
                    </div>
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Nama</label>
                                <input type="text" ng-model="InputPasien.nama" class="form-control">

                            </div>
                            <div class="form-group">
                                <label>Kode Jenis Kelamin</label>
                                <label class="radio-inline">
                                    <input type="radio" name="Sex" id="Sex1" value="L" ng-model="InputPasien.sex">L
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="Sex" id="Sex2" value="P" ng-model="InputPasien.sex">P
                                </label>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <div class="form-group">
                                <a href="#!Pertanyaan/{{InputPasien}}" class="btn btn-primary">DAFTAR</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
