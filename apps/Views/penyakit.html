<div ng-init="Init()">
    <div class="row">
        <!-- page header -->
        <div class="col-lg-12">
            <h1 class="page-header">Daftar Penyakit</h1>
        </div>
        <!--end page header -->
    </div>

    <button class="btn btn-primary pull-right" title="Tambah Penyakit" data-toggle="modal" data-target="#TambahPenyakit" ng-click="TombolTambahPenyakit()">
        Tambah
    </button>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- <div class="panel-heading">
                Basic Form Elements
            </div> -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Kode</th>
                                    <th>Nama Penyakit</th>
                                    <th>Penyebab</th>
                                    <th>Keterangan</th>
                                    <th>Gambar</th>
                                    <th>Solusi</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="item in DatasPenyakit">
                                    <td>{{item.kd_penyakit}}</td>
                                    <td>{{item.nm_penyakit}}</td>
                                    <td width="20%">{{item.penyebab}}</td>
                                    <td class="center">{{item.keterangan}}</td>
                                    <td class="center">
                                        <a href="assets/img/{{item.photo}}" target="_blank"><img src="assets/img/{{item.photo}}" width="100px" height="70px"></a>
                                    </td>
                                    <td width="20%">{{item.solusi}}</td>
                                    <td width="5%">
                                        <button class="btn btn-info btn-circle pull-left" title="Update Pegawai" data-toggle="modal" data-target="#UpdatePenyakit" ng-click="Selected(item)">
                                                <i class="mdi mdi-grease-pencil" aria-hidden="true"></i>
                                    </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="TambahPenyakit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tambah Penyakit</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>Kode Penyakit</label>
                        <input class="form-control" ng-model="datainput.kd_penyakit" disabled>
                    </div>
                    <div class="form-group">
                        <label>Nama Penyakit</label>
                        <input class="form-control" ng-model="datainput.nm_penyakit">
                    </div>
                    <div class="form-group">
                        <label>Penyebab</label>
                        <input class="form-control" ng-model="datainput.penyebab">
                    </div>
                    <div class="form-group">
                        <label>Keterangan</label>
                        <textarea class="form-control" rows="4" ng-model="datainput.keterangan"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Foto</label>
                        <input type="file" file-input="files" ng-model="datainput.photo" onchange="angular.element(this).scope().uploadedFile(this);">
                    </div>
                    <div class="form-group">
                        <label>Solusi</label>
                        <textarea class="form-control" rows="4" ng-model="datainput.solusi"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" value="Simpan" ng-model="datainput.nm_penyakit" ng-click="Simpan()">Tambah</button>
                    <button type="reset" class="btn btn-success" data-dismiss="modal">Keluar</button>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="UpdatePenyakit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Ubah Penyakit</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>Kode Penyakit</label>
                        <input class="form-control" ng-model="DataSelected.kd_penyakit" disabled>
                    </div>
                    <div class="form-group">
                        <label>Nama Penyakit</label>
                        <input class="form-control" ng-model="DataSelected.nm_penyakit">
                    </div>
                    <div class="form-group">
                        <label>Penyebab</label>
                        <input class="form-control" ng-model="DataSelected.penyebab">
                    </div>
                    <div class="form-group">
                        <label>Keterangan</label>
                        <textarea class="form-control" rows="4" ng-model="DataSelected.keterangan"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Foto</label>
                        <input type="file" file-input="files" ng-model="datainput.photo" onchange="angular.element(this).scope().uploadedFile(this);">
                        <img src="assets/img/{{DataSelected.photo}}" width="100px" />
                    </div>
                    <div class="form-group">
                        <label>Solusi</label>
                        <textarea class="form-control" rows="4" ng-model="DataSelected.solusi"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" value="Tambah" data-dismiss="modal" ng-model="datainput.nm_penyakit" ng-click="UpdatePenyakit()">Edit</button>
                    <button type="submit" class="btn btn-success" data-dismiss="modal">Keluar</button>
                </div>
            </div>
        </div>
    </div>
</div>
